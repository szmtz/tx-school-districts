<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest School Districts in Texas : 2021</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>List of School Districts in Texas</h1>
    <div>
        <button id="sortLargestBtn">Sort by Largest Number of Students</button>
        <button id="sortSmallestBtn">Sort by Smallest Number of Students</button>
    </div>
    <table id="districtTable">
        <tr>
            <th>School District</th>
            <th>Number of Students</th>
        </tr>
    </table>

    <!-- Container for the dynamically generated data -->
    <div id="dataContainer"></div>

    <script src="script.js"></script>
</body>
</html>
